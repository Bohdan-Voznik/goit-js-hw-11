<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <section class="container">
        <form class="search-form" id="search-form">
          <input type="text" class="serch" name="searchQuery" autocomplete="off" placeholder="Search images..." />
          <button type="submit" class="search-button" >
            <svg class="serch-icon" >
              <use href="./img/symbol-defs.svg#icon-search"></use>
            </svg>
        
          </button>
        </form>
      </section>
    </header>
  
    <section class="container">
      <div class="wrapper">
        <div class="gallery"></div>

      <button class="load-more" data-action="load-more">
        <div class="load-more__wraper">
          <p class="load-more__text">Load more...</p>
          <span class="loader"></span>
        </div>
 
      </button>
      </div>
      
    </section>
   



    <script src="./index.js"></script>
  </body>
</html>
